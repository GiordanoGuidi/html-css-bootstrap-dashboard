<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://d92mrp7hetgfk.cloudfront.net/images/sites/misc/Boolean/original.png?1623187562">
    <title>Bootstrap Dashboard</title>

    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--BOOTSTRAP LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--STYLESHEET-->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!--WRAPPER-->
    <div class="wrapper">
        <!--HEADER-->
        <header class="d-flex align-items-center">
            <div  class="d-flex w-100">
                <nav class="navbar bg-light w-100">
                    <form class="w-100 bg-white">
                      <div class="input-group align-items-center">
                        <span> <img src="img/mobile-logo.png" alt="" class="logo-mobile d-lg-none"></span>
                        <span><img src="img/logo.svg" alt="" class="logo-lg d-none d-lg-inline-block mx-3"></span>
                        <input type="text" class="form-control rounded-2" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                        <ul class="header-list ">
                            <li class="d-none d-lg-inline"> <a href="#"><i class="fa-solid fa-list-ul"></i></a></li>
                            <li class="d-none d-lg-inline"><a href="#"><i class="fa-solid fa-circle-question"></i></a></li>
                            <li class="d-none d-lg-inline"><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-bell"></i></a></li>
                        </ul>
                      </div>
                    </form>
                </nav>
            </div>
        </header>
        <div class="bottom-content">
            <!--SIDE-BAR-->
            <nav class="sidebar">
                <div class="sidebar-top border"></div>
                <div class="sidebar-bottom border"></div>
            </nav>
            <!--MAIN-->
            <main>
                <!--SECTION PLAN-AND-APP-->
                <section id="plan-and-app" class="container-fluid">
                <!--ROW-->
                    <div class="row flex-column flex-md-row">
                        <div class="col border">
                            <p>Nuovo studente</p>
                        </div>
                        <div class="col border">
                            <p>Bolean piano blaze</p>
                        </div>
                        <div class="col border">
                            <p>Studenti online negli ultimi 30 giorni</p>
                        </div>
                    </div>
                </section>

                <section id="dashboard-information" class="container-fluid">
                    <div class="row row-border row-cols-lg-2">
                        <div class="col-12 col-border h500"></div>
                        <div class="col-12 col-border h500"></div>
                    </div>
                </section>
            </main>


        </div>
    </div>






    <!--JS LINK-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
